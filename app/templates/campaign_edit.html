{% extends 'edit_base.html' %}


{% block buttons %}
<h5>Введите новые поля для изменения (вместо завтрака обеда и ужина используйте цифры от 1 до 3)</h5>
<form method="POST" action="/administration/admin/campaign/edit/commit" class="form-inline">
    <div class="form-group">
        <label for="startdate">начало похода</label>
        <input type="date" name="startdate" id="startdate" placeholder="start date" class="form-control"  >
    </div>
    <div class="form-group">
        <label for="enddate">конец похода</label>
        <input type="date" name="enddate" id="enddate" placeholder="end date" class="form-control" >
    </div>
    <div class="form-group">
        <label for="firstfood">первый пием пищи</label>
        <input type="number" name="firstfood" id="firstfood" placeholder="first meal" class="form-control" min="1" max="3" >
    </div>
    <div class="form-group">
        <label for="lastfood">последний пием пищи</label>
        <input type="number" name="lastfood" id="lastfood" placeholder="last meal" class="form-control" min="1" max="3" >
    </div>

    <button type="submit" class="btn btn-primary">Edit</button>
</form>

{% endblock %}
